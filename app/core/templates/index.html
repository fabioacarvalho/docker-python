<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Docker</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4; /* cinza claro */
      color: #333; /* texto preto */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Cabeçalho */
    header {
      background-color: #333; /* preto */
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
      font-weight: bold;
    }

    /* Navegação */
    nav {
      display: flex;
      justify-content: center;
      background-color: #333; /* preto */
      padding: 10px 0;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #1abc9c; /* verde */
    }

    /* Seção principal */
    .hero {
      background-color: #1abc9c; /* verde */
      color: #fff;
      text-align: center;
      padding: 80px 20px;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    /* Botão de chamada para ação */
    .hero button {
      background-color: #fff;
      color: #1abc9c;
      border: none;
      padding: 15px 30px;
      margin-top: 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .hero button:hover {
      background-color: #16a085;
      color: #fff;
    }

    .image {
        display: flex !important;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    /* Rodapé */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }

    footer p {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <h1>Welcome to Hello Docker</h1>
  </header>

  <!-- Navegação -->
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Seção Principal -->
  <section class="hero">
    <h2>Try the best service</h2>
    <p>This page is just to show you how conecting Docker to serve the application</p>
    <button>More</button>
  </section>
  <section class="image">
    <img src="https://kim-eun-ji.github.io/assets/img/study/undefined/docker_001/logo.png" height=350 alt="">
  </section>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2024 By Fábio Carvalho</p>
  </footer>

</body>
</html>
